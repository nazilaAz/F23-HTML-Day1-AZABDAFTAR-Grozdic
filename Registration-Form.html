<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <header style="background-color: rgb(209, 209, 216);">
        <nav>
            <!-- <ul style="list-style-type:none">
                <li>
                    <a style="text-decoration: none; color: black;" href="#">navigation 1</a>
                </li>
                <li>
                    <a style="text-decoration: none; color: black;" href="#">navigation 2</a>
                </li>
            </ul> -->
        </nav>
    </header>
    <h1>Registration form</h1>
    <form>
        <div style="background-color: aliceblue;">
            <label for="firstname"> First Name:</label>

            <input type="text" name="firstname" id="firstname" placeholder="First name">
        </div>
        <br>
        <div>
            <label for="lastname"> Last Name:</label>

            <input type="text" name="lastname" id="lastname" placeholder="Last name">
        </div>
        <br>
        <div style="background-color: aliceblue;">
            <label for="Course"> Course:</label>
            <select id="Course" name="Course">
                <option value="HTML" selected>HTML</option>
                <option value="Css">Css</option>
            </select>
        </div>
        <br>
        <div>
            <label for="gender"> Gender:</label>
            <br>
            <input type="radio" name="gender" value="male" id="gender" checked> Male<br>
            <input type="radio" name="gender" value="female" id="gender"> Female<br>
        </div>
        <br>
        <div style="background-color: aliceblue;">
            <label>Hobbies:</label>
            <br>
            <input type="checkbox" id="programming" name="programming" value="Programming">
            <label for="programming"> Programming</label><br>
            <input type="checkbox" id="basketball" name="basketball" value="basketball">
            <label for="basketball"> Basketball</label><br>

            <input type="checkbox" id="football" name="football" value="football">
            <label for="football"> Football</label><br>
            <input type="checkbox" id="novel" name="novel" value="novel">
            <label for="novel"> Reading Novel</label><br>
        </div>
        <br>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" placeholder="+43 1 2345678">
        </div>
        <br>
        <div style="background-color: aliceblue;">
            <label for="address">Address: </label>
            <br>
            <textarea id="address" name="address" rows="5" cols="30">
            </textarea>
        </div>
        <br>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email">
        </div>
        <br>
        <div style="background-color: aliceblue;">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <br>

        <input type="submit">
        <input type="reset">

    </form>
</body>

</html>
